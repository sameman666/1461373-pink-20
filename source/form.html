<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
  </head>
  <body class="page__body">
    <header class="page-header">
      <a class="page-header__logo">
        <img src="https://via.placeholder.com/74x23" class="page-header__logo-name">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="index.html">
                Главная
              </a>
            </li>
            <li class="site-list__item">
              <a href="photo.html">
                Фотографии
              </a>
            </li>
            <li class="site-list__item">
              <a href="form.html">
                Конкурс
              </a>
            </li>
            <li class="site-list__item">
              <a href="#">
                HTML Academy
              </a>
          </ul>
        </div>
      </nav>
    </header>

    <main class="page-main">
      <section class="intro">
        <h1 class="intro__title">Конкурс на самое безбашенное путешествие с Пинк</h1>
      </section>
      <section class="form">
        <p class="form__title">Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту!</p>
        <form action="https://echo.htmlacademy.ru" class="form__field"  method="post">
          <div class="form__block form__block--data">
            <label class="form__label" for="surname">Фамилия</label>
            <input class="form__input" type="text" id="surname" name="surname" placeholder="Укажите фамилию *">
            <label class="form__label" for="name">Имя</label>
            <input class="form__input" type="text" id="name" name="name" placeholder="Введите ваше имя *">
            <label class="form__label" for="patronymic">Отчество</label>
            <input class="form__input" type="text" id="patronymic" name="patronymic" placeholder="Ну и отчество тоже">
          </div>
          <div class="form__block form__block--achievements">
            <fieldset class="form__achievements">
              <legend class="form__achievements-title">Ваши безбашенные достижения в путешествии</legend>
              <ul class="form__achievements-list">
                <li class="form__achievements-item">
                  <input class="form__achievements-input" type="checkbox" id="selfie" name="selfie" checked>
                  <label class="form__achievements-label" for="selfie">Сделал селфи с акулой</label>
                </li>
                <li class="form__achievements-item">
                  <input class="form__achievements-input" type="checkbox" id="sunburn" name="sunburn" checked>
                  <label class="form__achievements-label" for="sunburn">Обгорел на пляже</label>
                </li>
                <li class="form__achievements-item">
                  <input class="form__achievements-input" type="checkbox" id="chuck" name="chuck">
                  <label class="form__achievements-label" for="chuck">Видел Чака Норриса</label>
                </li>
                <li class="form__achievements-item">
                  <input class="form__achievements-input" type="checkbox" id="souvenirs" name="souvenirs">
                  <label class="form__achievements-label" for="souvenirs">Накупил сувениров</label>
                </li>
                <li class="form__achievements-item">
                  <input class="form__achievements-input" type="checkbox" id="tower" name="tower" checked>
                  <label class="form__achievements-label" for="tower">Удержал башню</label>
                </li>
                <li class="form__achievements-item">
                  <input class="form__achievements-input" type="checkbox" id="hotel" name="hotel">
                  <label class="form__achievements-label" for="hotel">Разгромил отель</label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="form__block form__block--contacts">
            <label class="form-label" for="phone">Номер телефона</label>
            <input class="form-input" type="number" id="phone" name="phone" placeholder="Номер, пожалуйста">
            <label class="form-label" for="email">Адрес почты</label>
            <input class="form-input" type="email" id="email" name="email" placeholder="Введите почту *">
          </div>
          <div class="form__block form__block--apps">
            <fieldset class="form__apps">
              <legend class="form__apps-title">С каким приложением путешествовали?</legend>
              <ul class="form__apps-list">
                <li class="form__apps-item">
                  <input class="form__apps-input" type="radio" id="ios" name="device" checked>
                  <label class="form__apps-label" for="ios">Pink для iOS</label>
                </li>
                <li class="form__apps-item">
                  <input class="form__apps-input" type="radio" id="Android" name="device">
                  <label class="form__apps-label" for="Android">Pink для Android</label>
                </li>
                <li class="form__apps-item">
                  <input class="form__apps-input" type="radio" id="windows" name="device">
                  <label class="form__apps-label" for="windows">Windows Phone</label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="form__block form__block--emotions">
            <label class="form__label" for="emotions">Опишите свои эмоции</label>
            <input class="form-input" type="text" id="emotions" name="emotions" placeholder="Можно прям в красках, не стесняясь в выражениях">
          </div>
        </form>
      </section>
    </main>

    <footer class="page-footer">
      <section class="page-footer__logo">
        <a class="page-footer__link">
          <img src="https://via.placeholder.com/145x40" class="page-footer__logo-name">
        </a>
      </section>
      <section class="page-footer__social">
        <ul class="social-list">
          <li class="social-list__item">
            <a class="social-list__link social-list__link--twitter" href="#" aria-label="Перейти в Twitter"></a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link social-list__link--facebook" href="#" aria-label="Перейти в Facebook"></a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link social-list__link--youtube" href="#" aria-label="Перейти на Youtube"></a>
          </li>
        </ul>
      </section>
      <section class="page-footer__credits">
        <span>Разработано</span>
        <img src="https://via.placeholder.com/27x34">
      </section>
    </footer>

  </body>
</html>
